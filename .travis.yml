language: node_js
node_js: '16.15.0' # .nvmrc
os: linux

before_script:
  - nvm use
  - npm i
  - npm run parse

git:
  depth: 3

cache:
  directories:
    - '$HOME/.npm'

jobs:
  include:
    - stage: release
      node_js: '16.15.0'

      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
        # on:
        #   branch: release

notifications:
  email:
    on_success: change
    on_failure: change
